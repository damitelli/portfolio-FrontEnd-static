<div class="card" id="skills">
    <div class="card-body">
        <div class="card-title">

            <div class="section-title d-flex">
                <div class="d-block mb-3">
                    <h2>Hard & Soft Skills</h2>
                </div>
            </div>

            <div class="btn-edit">
                <a class="btn-right">
                    <app-btn-add (btnClick)="openAddModal()"></app-btn-add>
                </a>
            </div>
        </div>

        <div class="text-center mb-5" *ngFor="let skill of skillsList">

            <div class="row pt-5">

                <!-- col vacia para establecer la estructura. -->
                <div class="col"></div>

                <div class="col">
                    <h5 class="card-text">{{skill.name}}</h5>
                </div>

                <div class="btn-edit col">
                    <a class="btn-right p-1">
                        <app-btn-edit (btnClick)="openEditModal(skill)"></app-btn-edit>
                    </a>
                    <a class="btn-right p-1">
                        <app-btn-delete (btnClick)="deleteSkill(skill)"></app-btn-delete>
                    </a>
                </div>

            </div>

            <div class="text-center">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-label="Basic example"
                        [ngStyle]="{'width.%': skill.percentage}" aria-valuenow="50" aria-valuemin="0"
                        aria-valuemax="100">
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
